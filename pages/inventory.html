<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventrim - Inventory</title>
    <link rel="stylesheet" href="../styles/inventorystyle.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <header>
        <div class="navbar">
            <div class="logo">
                <h1>Inventrim</h1>
            </div>
        </div>
    </header>

    <main>
        <div class="main-content">
            <div class="container">
                <!-- Add Item Form -->
                <div class="form-section">
                    <h2>Add Item to your Inventory</h2>
                    <div class="invNameQuantity">
                        <div class="invName">
                            <label for="itemName">Item Name</label>
                            <input class="inventory-input input-name" type="text" placeholder="Enter item" required>        
                        </div>
                        <div class="invQuantity">
                            <label for="quantity">Quantity</label>
                            <input class="inventory-input input-quantity" type="number" placeholder="Enter quantity" required>
                        </div>
                    </div>
                    <div class="invPrice">
                        <div class="inv-cp">
                            <label for="costPrice">Cost Price</label>
                            <input class="inventory-input input-cp" type="number" placeholder="Enter cost price" step="0.01" required>
                        </div>
                        <div class="inv-sp">
                            <label for="sellingPrice">Selling Price</label>
                            <input class="inventory-input input-sp" type="number" placeholder="Enter selling price" step="0.01" required>
                        </div>
                    </div>
                    <button class="add-item" type="submit">Add Item</button>
                </div>

               

                <!-- Inventory Table -->
                <div class="inventory-section">
                    <h2>Your Inventory</h2>
                    <!-- No Items message -->
                    <div id="noItemsText" style="display: none; text-align: center; margin: 20px 0;">
                        No Items in your Inventory
                    </div>
                    <table>
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Item Name</th>
                                <th>Quantity</th>
                                <th>Cost Price</th>
                                <th>Selling Price</th>
                                <th><button class="btn btn-primary" onclick="toggleEditMode()"><img src="../images/pen.svg"></button></th>
                            </tr>
                        </thead>
                        <tbody id="inventoryTableBody">
                            <!-- Inventory items will be dynamically inserted here -->
                        </tbody>
                    </table>
                    <button class="btn btn-danger dlt-all-btn " style="display: none;" type="submit">Delete All</button>
                    <button class="btn btn-success" style="display: none;" onclick="exportToExcel()">Download Inventory as Excel</button>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <div class="footer">
            <div class="footer-line">
                <p>&copy; 2024 Inventrim. All rights reserved.</p>
            </div>
        </div>
    </footer>

    <script src="../scripts/inventory.js"></script>
</body>
</html>
