<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventrim - Billing</title>
    <link rel="stylesheet" href="../styles/inventorystyle.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <header>
        <div class="navbar">
            <div class="logo">
                <h1>Inventrim - Billing</h1>
            </div>
        </div>
    </header>

    <main>
        <div class="main-content">
            <div class="container">
                <!-- Billing Form Section -->
                <div class="form-section">
                    <h2>Add Item to Cart</h2>
                    <div>
                        <label for="itemDropdown">Select Item</label>
                        <select id="itemDropdown" class="inventory-input input-item">
                            <option value="none">Select an item</option>
                            <option value="item1">Item 1</option>
                            <option value="item2">Item 2</option>
                            <option value="item3">Item 3</option>
                        </select>
                    </div>
                    <button class="add-to-cart" type="button">Add to Cart</button>
                </div>

                <!-- Cart Section -->
                <div class="inventory-section">
                    <h2>Your Cart</h2>
                    <table>
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Item Name</th>
                                <th>Quantity</th>
                                <th>Price</th>
                                <th>Total</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody id="cartTableBody">
                            <!-- Cart items will be dynamically inserted here -->
                        </tbody>
                    </table>
                    <button class="btn btn-danger" type="button" id="generateBillBtn">Generate Bill</button>
                </div>

                <!-- Bill Section -->
                <div id="billSection" class="inventory-section" style="display: none;">
                    <h2>Bill</h2>
                    <div>
                        <p><strong>Company Name:</strong> Inventrim</p>
                        <p><strong>Date and Time:</strong> <span id="currentDateTime"></span></p>
                        <table>
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Item Name</th>
                                    <th>Quantity</th>
                                    <th>Price</th>
                                    <th>Total</th>
                                </tr>
                            </thead>
                            <tbody id="billTableBody">
                                <!-- Bill items will be inserted here -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <div class="footer">
            <div class="footer-line">
                <p>&copy; 2024 Inventrim. All rights reserved.</p>
            </div>
        </div>
    </footer>

    <script src="../scripts/billing.js"></script>
</body>
</html>
