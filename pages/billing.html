<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Billing</title>
    <link rel="stylesheet" href="../styles/inventorystyle.css">
</head>
<body>
  <header>
    <div class="navbar">
      <div class="logo">
        <h1>Inventrim</h1>
      </div>
    </div>

  </header>
  <main>
    <div class="container">
        <div class="form-section">
            <h2>Add Items to Cart</h2>
            <input type="text" id="itemSearch" placeholder="Search for items" onkeyup="filterItems()">
            <select id="itemDropdown">
                <!-- Dynamically generated items from inventory will appear here -->
            </select>
            <label for="quantity">Quantity</label>
            <input id="cartQuantity" type="number" placeholder="Enter quantity" min="1" value="1">
            <button onclick="addToCart()">Add to Cart</button>
        </div>

        <div class="inventory-section">
            <h2>Your Cart</h2>
            <table>
                <thead>
                    <tr>
                        <th>Item Name</th>
                        <th>Quantity</th>
                        <th>Price</th>
                        <th>Total</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="cartTableBody">
                    <!-- Cart items will be dynamically populated here -->
                </tbody>
            </table>
        </div>

        <div class="inventory-section">
            <h2>Bill Summary</h2>
            <p>Total: â‚¹<span id="totalAmount">0.00</span></p>
            <button onclick="generateBill()">Generate Bill</button>
        </div>
    </div>
</main>   
      
</body>
<script type="module" src="../scripts/billing.js"></script>


</html>
